<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Wish - Donate Clothes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
</head>
<body class="bg-light">
  <header class="d-flex flex-column gap-2 align-items-center flex-lg-row justify-content-lg-between py-3 px-5 bg-dark text-white shadow-sm">
    <div class="logo">
      <img src="./assets/logo.png" alt="The Wish" width="180">
    </div>
    <div class="search d-flex gap-1 align-items-center bg-white p-2 rounded-pill shadow-sm">
      <input type="text" placeholder="Search..." class="border-0 bg-transparent px-2 w-100">
      <button class="bg-transparent border-0 text-dark"><i class="bi bi-search"></i></button>
    </div>
    <nav>
      <ul class="list-unstyled d-flex gap-4 align-items-center mb-0">
        <li><a href="./index.html" class="text-decoration-none text-white fs-5">Home</a></li>
        <li><a href="./Donate.html" class="text-decoration-none text-white fs-5">Donate</a></li>
        <li><a href="./Events.html" class="text-decoration-none text-white fs-5">Events</a></li>
        <li><a href="./Contact.html" class="text-decoration-none text-white fs-5">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container py-5">
      <h2 class="text-center mb-4 fw-bold">Donate Your Clothes</h2>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form class="shadow p-4 rounded bg-white">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label fw-semibold">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
              </div>
              <div class="col-12">
                <label for="items" class="form-label fw-semibold">What would you like to donate?</label>
                <textarea class="form-control" id="items" rows="4" placeholder="e.g. 3 T-shirts, 2 pairs of jeans" required></textarea>
              </div>
              <div class="col-12">
                <label for="pickup" class="form-label fw-semibold">Pickup Address</label>
                <input type="text" class="form-control" id="pickup" placeholder="Enter pickup location" required>
              </div>
              <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-success px-5 py-2">Submit Donation</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 The Wish | Donate Clothes with Love ❤️</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
